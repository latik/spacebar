version: '3.5'
services:
    app:
        build: ./docker/php/
        working_dir: /var/www
        environment:
            TIMEZONE: Europe/Kiev
            DATABASE_URL: pgsql://postgres:spacebar@database:5432/spacebar
            ENQUEUE_DSN: amqp://guest:guest@queue:5672/%2f
        volumes:
            - .:/var/www:cached
        depends_on:
            - database
        networks:
            - webnet

    graphql:
        image: hasura/graphql-engine:latest
        environment:
            HASURA_GRAPHQL_DATABASE_URL: postgres://postgres:spacebar@database:5432/spacebar
            HASURA_GRAPHQL_ENABLE_CONSOLE: "true"
        ports:
            - 4466:8080
        depends_on:
            - database
        networks:
            - webnet

    web:
        image: nginx:alpine
        volumes:
            - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
            - ./public:/var/www/public:ro
        depends_on:
            - app
        ports:
            - 8090:80
        networks:
            - webnet

    database:
        image: postgres:alpine
        #volumes:
        #    - ./database:/docker-entrypoint-initdb.d
        environment:
            POSTGRES_PASSWORD: spacebar
        networks:
            - webnet

    queue:
        image: rabbitmq:management-alpine
        ports:
            - 5672:5672
            - 15672:15672
        networks:
            - webnet

    adminer:
        image: adminer
        ports:
            - 8089:8080
        networks:
            - webnet

networks:
    webnet: