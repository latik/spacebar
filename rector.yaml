#docker run -v $(pwd):/project rector/rector:latest process /project --config /project/rector.yaml
parameters:
    php_version_features: '7.3'

    sets:
        - 'code-quality'
        - 'php71'
        - 'php72'
        - 'php73'
        - 'symfony44'

    exclude_paths:
        - '/src/Migrations/*'
        - '/tests/*'
        - '/var/*'